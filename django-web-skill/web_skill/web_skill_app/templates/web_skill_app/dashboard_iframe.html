<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Resultados Scouter</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        #streamlit-iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(168, 85, 247, 0.3);
            border-top-color: #a855f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-container">
        <div class="spinner"></div>
        <p class="mt-6 text-white text-lg font-semibold">Cargando Dashboard...</p>
        <p class="mt-2 text-purple-300 text-sm">Preparando tus resultados NB-X</p>
    </div>
    
    <!-- Streamlit Iframe -->
    <iframe 
        id="streamlit-iframe"
        src="{{ streamlit_url }}"
        title="Dashboard Scouter"
        allow="clipboard-write"
    ></iframe>
    
    <script>
        const iframe = document.getElementById('streamlit-iframe');
        const loadingScreen = document.getElementById('loadingScreen');
        
        // Ocultar loading cuando el iframe cargue
        iframe.addEventListener('load', () => {
            setTimeout(() => {
                loadingScreen.classList.add('fade-out');
            }, 500);
        });
        
        // Timeout de seguridad (si tarda mucho)
        setTimeout(() => {
            loadingScreen.classList.add('fade-out');
        }, 5000);
    </script>
    
</body>
</html>
